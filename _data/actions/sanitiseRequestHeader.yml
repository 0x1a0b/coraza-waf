name: sanitiseRequestHeader
description: |
  Prevents a named request header from being logged to audit log. Each byte of the named request header is replaced with an asterisk..
version: 0.1
actiongroup: Non-disruptive
supported: false
example: |
  # This will sanitise the data in the Authorization header.
  SecAction "phase:1,nolog,pass,id:135,sanitiseRequestHeader:Authorization"
data: |
  **Note:** The sanitize actions affect only the data as it is logged to audit log. High-level debug logs may contain sensitive data. 